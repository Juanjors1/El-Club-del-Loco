 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tocino loco convert</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="converter-container">
        <h1>Distancia loco Velocidad</h1>

        <!-- Distance Converter Section -->
        <div class="converter">
            <h2>Distancia</h2>
            <input type="number" id="distance-input" placeholder="Enter distance" />
            <select id="distance-unit">
                <option value="meters">Metros</option>
                <option value="feet">Pies</option>
                <option value="inches">Pulgadas</option>
            </select>
            <button onclick="convertDistance()">Tocinos boton</button>
            <div id="distance-output"></div>
        </div>

        <!-- Speed Converter Section -->
        <div class="converter">
            <h2>Velocidad</h2>
            <input type="number" id="speed-input" placeholder="Enter speed" />
            <select id="speed-unit">
                <option value="kmph">Kilometros por Hora (km/h)</option>
                <option value="mph">Millas por Hora (mph)</option>
                <option value="mps">Metros por segundo (m/s)</option>
            </select>
            <button onclick="convertSpeed()">Tocinos boton</button>
            <div id="speed-output"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

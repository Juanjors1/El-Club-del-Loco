<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tetris Minimalista</title>
  <style>
    body {
      background: #121212;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    canvas {
      background: #1e1e1e;
      box-shadow: 0 0 10px #0ff;
      border: 2px solid #0ff;
      display: none; /* Oculto hasta iniciar */
    }

    .controls {
      margin-top: 10px;
      display: none; /* Oculto hasta iniciar */
      gap: 10px;
    }

    button {
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      background: #00f0ff;
      color: black;
      cursor: pointer;
    }

    button:hover {
      background: #0ff;
    }

    #startBtn {
      margin-top: 20px;
    }
  </style>
</head>
<body>

<h1>TETRIS</h1>
<canvas id="tetris" width="200" height="400"></canvas>

<div class="controls" id="controls">
  <button onclick="playerMove(-1)">←</button>
  <button onclick="playerRotate()">⟳</button>
  <button onclick="playerMove(1)">→</button>
</div>

<button id="startBtn" onclick="startGame()">🎮 Iniciar Juego</button>

<script>
  const canvas = document.getElementById('tetris');
  const context = canvas.getContext('2d');
  context.scale(20, 20);

  const matrix = [
    [0, 1, 0],
    [1, 1, 1],
  ];

  function createMatrix(w, h) {
    const matrix = [];
    while (h--) matrix.push(new Array(w).fill(0));
    return matrix;
  }

  function drawMatrix(matrix, offset) {
    matrix.forEach((row, y) => {
      row.forEach((value, x) => {
        if (value) {
          context.fillStyle = colors[value];
          context.fillRect(x + offset.x, y + offset.y, 1, 1);
        }
      });
    });
  }

  function merge(arena, player) {
    player.matrix.forEach((row, y) => {
      row.forEach((value, x) => {
        if (value) {
          arena[y + player.pos.y][x + player.pos.x] = value;
        }
      });
    });
  }

  function collide(arena, player) {
    const [m, o] = [player.matrix, player.pos];
    for (let y = 0; y < m.length; ++y) {
      for (let x = 0; x < m[y].length; ++x) {
        if (
          m[y][x] !== 0 &&
          (arena[y + o.y] && arena[y + o.y][x + o.x]) !== 0
        ) {
          return true;
        }
      }
    }
    return false;
  }

  function rotate(matrix) {
    return matrix[0].map((_, i) =>
      matrix.map(row => row[i]).reverse()
    );
  }

  function playerRotate() {
    const pos = player.pos.x;
    let offset = 1;
    player.matrix = rotate(player.matrix);
    while (collide(arena, player)) {
      player.pos.x += offset;
      offset = -(offset + (offset > 0 ? 1 : -1));
      if (offset > player.matrix[0].length) {
        player.matrix = rotate(rotate(rotate(player.matrix)));
        player.pos.x = pos;
        return;
      }
    }
  }

  function playerMove(dir) {
    player.pos.x += dir;
    if (collide(arena, player)) {
      player.pos.x -= dir;
    }
  }

  function playerDrop() {
    player.pos.y++;
    if (collide(arena, player)) {
      player.pos.y--;
      merge(arena, player);
      playerReset();
      arenaSweep();
    }
    dropCounter = 0;
  }

  function playerReset() {
    const pieces = 'TJLOSZI';
    player.matrix = createPiece(pieces[Math.floor(Math.random() * pieces.length)]);
    player.pos.y = 0;
    player.pos.x = Math.floor((arena[0].length - player.matrix[0].length) / 2);
    if (collide(arena, player)) {
      arena.forEach(row => row.fill(0));
      alert("💥 Game Over");
    }
  }

  function createPiece(type) {
    switch (type) {
      case 'T': return [[0, 1, 0], [1, 1, 1]];
      case 'O': return [[2, 2], [2, 2]];
      case 'L': return [[0, 0, 3], [3, 3, 3]];
      case 'J': return [[4, 0, 0], [4, 4, 4]];
      case 'I': return [[0, 5, 0, 0], [0, 5, 0, 0], [0, 5, 0, 0], [0, 5, 0, 0]];
      case 'S': return [[0, 6, 6], [6, 6, 0]];
      case 'Z': return [[7, 7, 0], [0, 7, 7]];
    }
  }

  function arenaSweep() {
    outer: for (let y = arena.length - 1; y >= 0; --y) {
      for (let x = 0; x < arena[y].length; ++x) {
        if (arena[y][x] === 0) {
          continue outer;
        }
      }
      const row = arena.splice(y, 1)[0].fill(0);
      arena.unshift(row);
    }
  }

  function draw() {
    context.fillStyle = '#121212';
    context.fillRect(0, 0, canvas.width, canvas.height);
    drawMatrix(arena, { x: 0, y: 0 });
    drawMatrix(player.matrix, player.pos);
  }

  function update(time = 0) {
    const deltaTime = time - lastTime;
    lastTime = time;
    dropCounter += deltaTime;
    if (dropCounter > dropInterval) {
      playerDrop();
    }
    draw();
    animationId = requestAnimationFrame(update);
  }

  function startGame() {
    document.getElementById("startBtn").style.display = "none";
    canvas.style.display = "block";
    document.getElementById("controls").style.display = "flex";
    playerReset();
    update();
  }

  const colors = [
    null,
    '#ff0d72', '#0dc2ff', '#0dff72',
    '#f538ff', '#ff8e0d', '#ffe138', '#3877ff',
  ];

  const arena = createMatrix(10, 20);

  const player = {
    pos: { x: 0, y: 0 },
    matrix: null
  };

  let dropCounter = 0;
  let dropInterval = 1000;
  let lastTime = 0;
  let animationId;

  document.addEventListener('keydown', event => {
    if (canvas.style.display !== 'block') return; // Solo si juego está activo
    if (event.key === 'ArrowLeft') playerMove(-1);
    else if (event.key === 'ArrowRight') playerMove(1);
    else if (event.key === 'ArrowDown') playerDrop();
    else if (event.key === 'ArrowUp') playerRotate();
  });
</script>
</body>
</html>
